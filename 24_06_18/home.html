<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<style>
	 *{margin:0px;padding:0px;}
	 
	body{background:teal;width:80%;}
	.wrapper{background:teal;width:80%;margin:11%;}
	 .head{height:90px;background:black;color:white;font-family:cursive;line-height:90px;}
	 .body{height:180px;background:gray;color:white;font-family:cursive;line-height:90px;}
	.foot{height:90px;background:black;color:white;text-align:right;font-family:cursive;line-height:90px;}
	.box{height:30px;background:#024;color:white;float:left;padding:2%;margin:2%;}
	
	</style>
</head>
<body>
<div class="wrapper">
  <div class="head">javascript</div>
  <div class="body">
  <div class="box" onchange="alert('box1');">onchange</div>
  <div class="box" onclick="alert('box2');">onclick</div>
  <div class="box" onmouseover="alert('box3');">onmouseover</div>
  <div class="box" onmouseout="alert('box4');">onmouseout</div>
  <div class="box" onload="alert('box5');">onload</div>
  <div class="box" onkeydown="alert('box6');">onkeydodwn</div>
  
  
  
  
  
  </div>
  <div class="foot">copyright</div>



</div>
	
</body>
</html>
