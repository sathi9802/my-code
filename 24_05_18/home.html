<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  <body>
   <div class="container">
		<div class="row"> 
		<div class="col-md-8" style="background:#024;color:white;"><h1><center>1</center></h1></div>
		<div class="col-md-4" style="background:#024;color:white;"><h1><center>2</center></h1></div>
		</div>
   
   </div>
   <div class="container">
		<div class="row"> 
		<div class="col-md-3" style="background:#055;color:white;height:450px;line-height:450px;"><h1><center>3</center></h1></div>
		<div class="col-md-6" style="background:#097;color:white;height:450px;">
		   <div class="row">
			<div class="col-md-2" style="background:teal;">1</div>
			<div class="col-md-2" style="background:teal;">2</div>
			<div class="col-md-2" style="background:teal;">3</div>
			<div class="col-md-2" style="background:teal;">4</div>
			<div class="col-md-2" style="background:teal;">5</div>
			<div class="col-md-2" style="background:teal;">6</div>
		   
		   </div>
		   <h1><center>4</center></h1>
		</div>
		<div class="col-md-3" style="background:#054;color:white;height:450px;"><h1><center>5</center></h1></div>
		</div>
   
   </div>
   <div class="container">
		<div class="row"> 
		<div class="col-md-12" style="background:#024;color:white;"><h1><center>6</center></h1></div>

		</div>
   
   </div>
   
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
